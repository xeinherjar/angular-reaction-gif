<form ng-submit="add()">

  <span class="lbl">Title: 
    <input ng-model="reaction.title" type="text" />
  </span>
  <br />
  <span class="lbl">URL:
    <input ng-model="reaction.sourceUrl" type="text" />
  </span>
  <br />
  <span class="lbl">Browse:
    <input ng-model="reaction.file" type="file" />
  </span>

  <hr />

  <button>Submit Reaction</button>

</form>
