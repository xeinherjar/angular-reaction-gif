<form ng-submit="register()">

  <input type="text"     ng-model="user.username"  placeholder="username" />
  <input type="text"     ng-model="user.email"     placeholder="email@domain.com" />
  <input type="password" ng-model="user.password"  placeholder="password" />
  <input type="password" ng-model="pw"             placeholder="password" />
  <input type="submit" />

  <span ng-show="err">{{ errMessage }}</span>
</form>
