<!doctype html>
<html class="no-js" ng-app="reaction-gifs">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title></title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <link rel="stylesheet" href="../bower_components/foundation/css/foundation.css" />
    <link rel="stylesheet" href="../bower_components/foundation-icon-fonts/foundation-icons.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div class="icon-bar four-up" ng-controller="navController">
      <a class="item" href="#/">
        <i class="fi-home"></i>
        <label>Home</label>
      </a>
      <a class="item" href="#/view">
        <i class="fi-photo"></i>
        <label>View</label>
      </a>
      <a class="item" href="#/add">
        <i class="fi-plus"></i>
        <label>Add</label>
      </a>
      <a class="item" href="#/login" ng-hide="loggedIn">
        <i class="fi-torso"></i>
        <label>Login</lanel>
      </a>
      <a href="#/logout" ng-show="loggedIn" ng-click="logout()">
        <i class="fi-x-circle"></i>
        <label>Logout</label>
      </a>
    </div>
    <div class="row">
      <div class="large-12 columns">
        <h1>Reaction Gifs</h1>
        <div class="container" ng-view>
        </div>
      </div>
   </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="../bower_components/fastclick/lib/fastclick.js"></script>
    <script src="../bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="../bower_components/jquery-placeholder/jquery.placeholder.js"></script>
    <script src="../bower_components/foundation/js/foundation.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/home/nav.controller.js"></script>
    <script src="scripts/home/homeController.js"></script>
    <script src="scripts/users/loginController.js"></script>
    <script src="scripts/users/registerController.js"></script>
    <script src="scripts/users/user.factory.js"></script>
    <script src="scripts/gifs/addController.js"></script>
    <script src="scripts/gifs/viewController.js"></script>
    <script src="scripts/gifs/gif.factory.js"></script>
    <!-- endbuild -->
</body>
</html>
